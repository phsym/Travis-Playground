script:
  - sudo apt-get update -qq
  - sudo apt-get install -y wine xvfb
  - wget http://static.rust-lang.org/dist/rust-1.0.0-x86_64-pc-windows-gnu.exe
  - wine --version
  - sudo Xvfb :1 &
  - export DISPLAY=":1.0"
  - wine64 rust-1.0.0-x86_64-pc-windows-gnu.exe /VERYSILENT /NORESTART /DIR="C:/Rust"
  - wine C:/Rust/bin/rustc -V
  - wine C:/Rust/bin/cargo -V
